<div *ngFor="let user of users">
    {{user.first}} {{user.last}} {{user.age }}  ({{user.id}})

<div>Async</div>
<div class="table">
    <div *ngFor="let user of users$ | async; let odd = odd"
        class="item"
        [ngClass]="{'odd': odd}">
        {{user.first}} {{user.last}} {{user.age }}  ({{user.id}})
    </div>
</div>
